<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

<!-- DIALOG BASE DA RUA ########################### INICIO -->

<p:dialog widgetVar="dialogo"
		  header="Ruas - Cadastro" 
		  draggable="true" 
		  resizable="false" 
		  modal="true"
		  closable="false"
		  closeOnEscape="true" 
		  appendTo="@(body)">

<h:form id="formCadastro" >

<h:panelGrid id="painel" columns="2">

	<p:outputLabel  value="TIPO: " />
	<p:inputText 	maxlength="50" 
					size="30" value="#{ruaBean.rua.tipoRua}" />
	
	<p:outputLabel  value="Nome: " />
	<p:inputText 	maxlength="50" 
					size="30" value="#{ruaBean.rua.nomeRua}" />
	
	<p:outputLabel  value="CEP: " />
	<p:inputText 	maxlength="50" 
					size="30" value="#{ruaBean.rua.cepPostal}" />

</h:panelGrid>

<h:panelGrid id="btns" columns="2">

<p:commandButton id="btnSalvar"
				 rendered="#{ruaBean.rua.codigo == null}"
				 value="Salvar" 
				 actionListener="#{ruaBean.salvar}"
				 update=":msgGlobal 
				 		 :formCadastro:painel 
				 		 :listForm:tabela" />

<p:commandButton id="btnEditar"
				 rendered="#{ruaBean.rua.codigo != null}"
				 value="Editar" 
				 actionListener="#{ruaBean.salvarEditando}"
				 update=":msgGlobal 
					     :formCadastro:painel 
					     :listForm:tabela"
				 oncomplete="PF('dialogo').hide();" />

<p:commandButton id="btnFechar" 
				 value="Fechar"
			     actionListener="#{ruaBean.novo}"
				 update=":formCadastro:painel
						 :formCadastro:btns"
				 oncomplete="PF('dialogo').hide();" />

</h:panelGrid>

</h:form>

</p:dialog>

</ui:composition>
