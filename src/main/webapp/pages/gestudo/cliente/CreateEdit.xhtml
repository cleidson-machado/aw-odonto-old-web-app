<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

<!-- DIALOG BASE DOS CLIENTES ########################### INICIO -->

<p:dialog widgetVar="dialogo"
		  header="CLIENTES - Cadastro" 
		  draggable="true" 
		  resizable="false" 
		  modal="true"
		  closable="false"
		  closeOnEscape="true" 
		  appendTo="@(body)">

<h:form id="formCadastro" >

<h:panelGrid id="formCad" columns="2">

	<p:outputLabel  value="NOME: " />
	<p:inputText 	maxlength="50" 
					size="30" value="#{clienteBean.cliente.nome}" />
	
	<p:outputLabel  value="NOME FANTASIA: " />
	<p:inputText 	maxlength="50" 
					size="30" value="#{clienteBean.cliente.sobreNome}" />
	
	<p:outputLabel  value="CNPJ: " />
	<p:inputText 	maxlength="50" 
					size="30" value="#{clienteBean.cliente.cnpj}" />
					
	<p:outputLabel  value="NUMERO LEGADO: " />
	<p:inputText 	maxlength="50" 
					size="30" value="#{clienteBean.cliente.numClienteLegacy}" />

</h:panelGrid>

<h:panelGrid id="btns" columns="2">

<p:commandButton id="btnSalvar"
				 rendered="#{clienteBean.cliente.codigo == null}"
				 value="Salvar" 
				 actionListener="#{clienteBean.salvar}"
				 update=":msgGlobal 
				 		 :formCadastro:formCad 
				 		 :listForm:tabela" />

<p:commandButton id="btnEditar"
				 rendered="#{clienteBean.cliente.codigo != null}"
				 value="Editar" 
				 actionListener="#{clienteBean.salvarEditando}"
				 update=":msgGlobal 
					     :formCadastro:formCad 
					     :listForm:tabela"
				 oncomplete="PF('dialogo').hide();" />

<p:commandButton id="btnFechar" 
				 value="Fechar"
			     actionListener="#{clienteBean.novo}"
				 update=":formCadastro:formCad
						 :formCadastro:btns"
				 oncomplete="PF('dialogo').hide();" />

</h:panelGrid>

</h:form>

</p:dialog>

</ui:composition>
